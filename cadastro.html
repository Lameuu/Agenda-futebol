<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastroS.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let auth2;
        function onLoad() {
            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID', // Substitua pelo seu Client ID
                    scope: 'profile email'
                });
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <!-- Login Section -->
<div class="login-container">
    <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>

    <header>
        <h1>Cadastrar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="quadras.html">Quadras</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form-cadastro" onsubmit="return validateCadastroForm()">
            <input type="text" id="nome-cadastro" placeholder="Nome" required>
            <input type="text" id="sobrenome-cadastro" placeholder="Sobrenome" required>
            <input type="text" id="cpf-cadastro" placeholder="CPF" required>
            <input type="email" id="email-cadastro" placeholder="Email" required>
            <input type="text" id="telefone-cadastro" placeholder="Telefone" required>
            <input type="password" id="senha-cadastro" placeholder="Senha" required>
            <input type="password" id="senha-repetida-cadastro" placeholder="Repita a Senha" required>
            <button type="submit" id="cadastrar-btn">Cadastrar</button>
            <button type="button" id="btn-google-cadastro" onclick="signInWithGoogle()">Cadastrar com Google</button>
        </form>
        <button id="ver-quadras-btn" onclick="navigateTo('quadras.html')">Ver Quadras</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
