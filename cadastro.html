<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agendamento de Quadra de Futebol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastroS.css">
</head>
<body>
    <header>
        <h1>Agendamento de Quadra de Futebol</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="quadras.html">Quadras</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <h2>Formulário de Cadastro</h2>
            <form id="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required><br>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" required><br>
                <button type="submit">Cadastrar</button>
                <div id="google-cadastro">
                    <button id="btn-google-cadastro">Cadastrar com Google</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- Informações de contato e rodapé -->
    </footer>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
